<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/37b5425df3.js"

  <body>
    <div class="container">
      <div class="con">
        <h3>
          <i class="fa-solid fa-quote-left"></i>
          <span class="quote"></span>
          <i class="fa-solid fa-quote-right"></i>
        </h3>

        <p class="source"></p>
        <hr />
        <div class="btn-div">
          <a
            class="twitter"
            id="tweet"
            data-size="large"
            href="https://twitter.com/intent/tweet?text= Message"
          >
            <i class="fa-brands fa-twitter fa-2xl" style="color: white"></i
          ></a>
          <button class="btn-quote">NEXT QUOTE</button>
        </div>
      </div>
    </div>
    <script src="sandy.js"></script>
  </body>
